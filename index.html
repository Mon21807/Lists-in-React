<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // ItemList component definition
    function ItemList({ items }) {
      // Conditional rendering for empty array
      if (items.length === 0) {
        return <p>No items found</p>;
      }

      // Render list items
      return (
        <ul>
          {items.map((item, index) => (
            <li key={index}>{item}</li>
          ))}
        </ul>
      );
    }

    // Test the ItemList component
    const items1 = ["Apple", "Banana", "Cherry"];
    const items2 = [];

    // Render ItemList with different arrays using createRoot
    const root = document.getElementById('root');
    const reactRoot = ReactDOM.createRoot(root);
    reactRoot.render(
      <div>
        <h2>List with items:</h2>
        <ItemList items={items1} />
        <h2>List without items:</h2>
        <ItemList items={items2} />
      </div>
    );
  </script>
</body>
</html>
